						* \
						FROM T5410DBA.ADJD_CLMSF_LN LNE \
						WHERE LNE.INVN_CTL_NBR = ? \
						AND LNE.ICN_SUFX_CD = ? \
						AND LNE.PROC_DT = ? \
						AND LNE.PROC_TM = ? \
