hc1.get_CSR_ORIGHDR_Query=SELECT HDR.RVNU_CD \
							, HDR.PROC_CD \
							, HDR.CHRG_AMT \
							, HDR.LN_CORR_ID \
							, HDR.LN_NBR \
							, HDR.ORIG_PL_OF_SRVC_CD \
							, HDR.UB92_RVNU_CD \
							, HDR.UB92_CHRG_AMT \
							, HDR.UB92_NOT_COV_AMT \
							, HDR.UB92_PROC_CD \
							, HDR.HCFA_SRVC_PLC_CD \
							, HDR.UB92_OVR_CD \
							, HDR.UB92_RMK_CD \
							, HDR.ORIG_UB92_RMRK_CD \
							FROM  T5410DBA.ADJD_CLMSF_ORIGHDR HDR \
							WHERE  HDR.INVN_CTL_NBR = ? \
							AND  HDR.ICN_SUFX_CD = ? \
							AND  HDR.PROC_DT = ? \
							AND  HDR.PROC_TM = ? \
							AND  HDR.ICN_SUFX_VERS_NBR  = ? \
							ORDER BY HDR.LN_CORR_ID ASC \
							FOR FETCH ONLY \
							WITH UR
							
hc1.getCoblnFlds_Query= SELECT LN.LN_ID \
						,CB.RPTG_LN_ALLW_AMT \
						,LN.SRVC_CD \
		 				,LN.PMT_SVC_CD \
						,LN.RMRK_CD \
						,LN.OVR_CD \
						,LN.AUTH_PROC_CD \
						,LN.CHRG_AMT \
						,LN.NC_AMT \
						,LN.FST_DT \
						,LN.LST_SRVC_DT \
						,LN.OI_PD_LN_AMT \
						,LN.MEDC_L04_AMT \
						,LN.ALLW_AMT_DTRM_CD  \
						,LN.LN_PROV_WRITE_OFF \
						,LN.MM_DED_AMT \
						,LN.NYSCHG_DED_MM_AMT\
						,LN.ORIG_LN_CORR_ID  \
						,LN.ORIG_LN_CHRG_AMT  \
						FROM  T5410DBA.ADJD_CLMSF_LN LN \
		 				LEFT OUTER JOIN T5410DBA.ADJD_CLMSFLN_COB CB \
		 				ON  CB.INVN_CTL_NBR      = LN.INVN_CTL_NBR  \
						AND  CB.ICN_SUFX_CD       = LN.ICN_SUFX_CD   \
						AND  CB.PROC_DT           = LN.PROC_DT  \
						AND  CB.PROC_TM           = LN.PROC_TM   \
						AND  CB.ICN_SUFX_VERS_NBR = LN.ICN_SUFX_VERS_NBR  \
						AND  CB.LN_ID             = LN.LN_ID  \
						WHERE  LN.INVN_CTL_NBR      = ? \
						AND  LN.ICN_SUFX_CD       = ? \
						AND  LN.DFT_NBR           = ? \
						AND  LN.PROC_TM           = ? \
						AND  LN.PROC_DT           = ? \
						ORDER BY LN.LN_ID ASC \
						FOR FETCH ONLY \

hc1.OIMC_CoblnAmtsDao_Query= SELECT SRVC.INVN_CTL_NBR \
								,SRVC.ICN_SUFX_CD \
								,SRVC.ORIG_LN_CORR_ID \
								,SRVC.MEDCR_PD_AMT \
								,SRVC.OI_PD_LN_AMT \
								FROM  T5410DBA.COB_SRVC_CALC_DATA SRVC \
								WHERE SRVC.INVN_CTL_NBR  =  ? \
								AND SRVC.ICN_SUFX_CD   = ? \
								AND SRVC.LST_UPDT_DTTM = \
								(SELECT MAX(SRVC2.LST_UPDT_DTTM) \
								FROM  T5410DBA.COB_SRVC_CALC_DATA    SRVC2  \
								WHERE SRVC2.INVN_CTL_NBR    = SRVC.INVN_CTL_NBR \
								AND SRVC2.ICN_SUFX_CD     = SRVC.ICN_SUFX_CD \
								AND SRVC2.ORIG_LN_CORR_ID = SRVC.ORIG_LN_CORR_ID) \
		FOR FETCH ONLY \ 									

