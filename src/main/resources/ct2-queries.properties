## select copay amount
select.copay.amnt.blvl1=SELECT  \
B.PCP_COPAY_AMT,B.SPCL_COPAY_AMT,B.IN_OUT_NTWK_CD,  \
B.STRT_PROC_CD  \
FROM  \
T5410DTA.COPAY_RULE_VAR A, T5410DTA.COPAY_RULE_VAR_DTL B  \
WHERE A.COPAY_VAR_ID=?  \
AND A.RULE_STS_TYP_CD='A'  \
AND A.PRDCT_RDY_IND='Y'  \
AND A.COPAY_VAR_EFF_DT<=?  \
AND A.CANC_DT>=?  \
AND A.COPAY_VAR_ID = B.COPAY_VAR_ID  \
AND A.COPAY_VAR_EFF_DT = B.COPAY_VAR_EFF_DT  \
AND A.CPY_VAR_CREAT_DTTM = B.CPY_VAR_CREAT_DTTM  \
AND B.MED_SRVC_CD = ?  \
AND (B.IN_OUT_NTWK_CD IN  \
(?,?)  \
OR (B.SRVC_BEN_SET_CD  = ?)  \
OR (B.SRVC_BEN_SET_CD  = ?))  \
AND  (B.SRVC_CD_LVL_CD  = ? OR  \
B.SRVC_CD_LVL_CD = ' ')  \
AND  B.PROC_TYP_CD = ?  \
AND  ((? <= B.END_PROC_CD AND  \
? >= B.STRT_PROC_CD)  \
OR (? BETWEEN  \
B.STRT_PROC_CD AND B.END_PROC_CD)  \
OR (? BETWEEN  \
B.STRT_PROC_CD AND B.END_PROC_CD))  \
AND  (? BETWEEN  \
B.MIN_AGE_NBR AND B.MAX_AGE_NBR)  \
AND  (B.PROV_ORG_TYP_CD = ? OR  \
B.PROV_ORG_TYP_CD = ' ')  \
AND  (B.SRVC_BEN_SET_CD = ? OR  \
B.SRVC_BEN_SET_CD = ? OR  \
B.SRVC_BEN_SET_CD = ' ')  \
ORDER BY  \
B.SRVC_BEN_SET_CD DESC,  \
B.SRVC_CD_LVL_CD DESC,  \
B.IN_OUT_NTWK_CD DESC,  \
B.STRT_PROC_CD

