				    (B.CAUS_CD = 'P'  \
				    AND ? IN ('1','6')) OR  \
				    (B.CAUS_CD = ' '))  \
				AND  B.PROC_TYP_CD = ?  \
				AND  ((? <= B.END_PROC_CD AND  \
			      ? >= B.STRT_PROC_CD)  \
				  OR (? BETWEEN  \
