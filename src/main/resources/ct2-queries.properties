		    B.SPCL_COPAY_AMT,  \
		    B.IN_OUT_NTWK_CD,  \
		    B.STRT_PROC_CD  \
			FROM T5410DTA.COPAY_RULE_VAR A,  \
			    T5410DTA.COPAY_RULE_VAR_DTL B  \
			WHERE  A.COPAY_VAR_ID = ?  \
				AND  A.RULE_STS_TYP_CD = 'A'  \
				AND  A.PRDCT_RDY_IND = 'Y'  \
				AND  A.COPAY_VAR_EFF_DT <= ?  \
				AND  A.CANC_DT >= ?  \
				AND  A.COPAY_VAR_ID = B.COPAY_VAR_ID  \
				AND  A.COPAY_VAR_EFF_DT = B.COPAY_VAR_EFF_DT  \
				AND  A.CPY_VAR_CREAT_DTTM = B.CPY_VAR_CREAT_DTTM  \
				AND  B.MED_SRVC_CD = ?  \
				AND (B.IN_OUT_NTWK_CD IN  \
			       (?,?)  \
			           OR (B.SRVC_BEN_SET_CD  = ?)  \
			           OR (B.SRVC_BEN_SET_CD  = ?))  \
			AND ((B.SRVC_PLC_TYP_CD = ?) OR  \
				    (B.SRVC_PLC_TYP_CD = 'ZZ' AND  \
